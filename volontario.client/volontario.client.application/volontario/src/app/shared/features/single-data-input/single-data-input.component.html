<div class="w-full h-full">
  <form [formGroup]="formGroup" (submit)="onFormSubmit()">
    <div class="pt-3 pb-5">
      <mat-label>{{ description }} </mat-label>
    </div>
    <div class="flex flex-col lg:flex-row items-stretch">
      <mat-form-field
        color="accent"
        appearance="standard"
        class="flex pt-3 pb-3 flex-col w-full lg:mr-3">
        <mat-label> {{ labelName }} </mat-label>
        <input matInput type="text" [formControlName]="fieldName" />
        <mat-icon matPrefix color="accent">{{ iconName }}</mat-icon>
        <mat-hint *ngIf="isFormInvalid"> {{ resolveHint() }} </mat-hint>
      </mat-form-field>
    </div>
    <div
      class="flex flex-col lg:flex-row items-center justify-center pt-10 lg:space-x-3 space-y-2 lg:space-y-0">
      <button
        [mat-dialog-close]="null"
        class="w-3/4 h-full"
        mat-raised-button
        color="warn">
        Anuluj
      </button>
      <button
        mat-raised-button
        [disabled]="!formGroup.valid"
        type="submit"
        class="w-3/4 h-full"
        color="accent">
        Wy≈õlij
      </button>
    </div>
  </form>
</div>
