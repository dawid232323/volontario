<span>
  <span class="flex flex-row items-center space-x-6">
    <img
      ngSrc="/assets/question_mark.svg"
      alt="Volontario are you sure image"
      height="40"
      width="100" />
    <span class="font-bold text-2xl">Czy na pewno?</span>
  </span>
</span>
<mat-dialog-content>
  <div class="h-full">
    <div class="mt-5 text-xl">
      {{ confirmationMessage }}
    </div>
  </div>
  <div *ngIf="shouldAskForReason" class="flex flex-row w-full">
    <mat-form-field color="accent" class="w-full">
      <textarea
        matInput
        [(ngModel)]="confirmationReason"
        placeholder="Podaj powÃ³d odrzucenia aplikacji"
        [required]="shouldAskForReason"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="primary">
    {{ cancelButtonLabel }}
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="onConfirmButtonClicked()"
    [disabled]="!isDialogValid()">
    {{ confirmButtonLabel }}
  </button>
</mat-dialog-actions>
