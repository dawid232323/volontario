<div class="w-full h-full">
  <form [formGroup]="registerContactPersonFormGroup" (submit)="onFormSubmit()">
    <div class="flex flex-col lg:flex-row items-stretch">
      <mat-form-field
        color="accent"
        appearance="standard"
        class="flex pt-3 pb-3 flex-col w-full lg:mr-3">
        <mat-label>Podaj hasło</mat-label>
        <input [type]="passwordInputType" matInput formControlName="password" />
        <mat-icon matPrefix color="accent">lock</mat-icon>
        <mat-icon
          class="hover:opacity-100 hover:cursor-pointer opacity-50"
          matSuffix
          (click)="isPasswordShown = !isPasswordShown">
          {{ !isPasswordShown ? 'visibility' : 'visibility_off' }}</mat-icon
        >
        <mat-hint
          *ngIf="registerContactPersonFormGroup.controls['password'].invalid"
          >Pole jest wymagane</mat-hint
        >
      </mat-form-field>
    </div>
    <div class="flex flex-col lg:flex-row items-stretch">
      <mat-form-field
        color="accent"
        appearance="standard"
        class="flex pt-3 pb-3 flex-col w-full lg:mr-3">
        <mat-label>Powtórz hasło</mat-label>
        <input type="password" matInput formControlName="repeatPassword" />
        <mat-icon matPrefix color="accent">lock</mat-icon>
        <mat-hint
          *ngIf="
            registerContactPersonFormGroup.controls['repeatPassword'].invalid
          "
          >Pole jest wymagane</mat-hint
        >
      </mat-form-field>
    </div>
    <div class="flex flex-col lg:flex-row items-stretch">
      <app-password-check-card
        class="flex pt-3 pb-3 flex-col w-full lg:mr-3"
        [passwordValue]="passwordValue"
        [repeatPasswordValue]="repeatPasswordValue">
      </app-password-check-card>
    </div>
    <div class="flex flex-col lg:flex-row justify-center pt-10 space-x-3">
      <button
        mat-dialog-close="true"
        *ngIf="viewMode === ViewMode.ModalWindow"
        mat-raised-button
        color="warn">
        Anuluj
      </button>
      <button
        [disabled]="registerContactPersonFormGroup.invalid"
        mat-raised-button
        type="submit"
        class="w-3/4 h-full"
        color="accent">
        {{ submitButtonLabel }}
      </button>
    </div>
  </form>
</div>
