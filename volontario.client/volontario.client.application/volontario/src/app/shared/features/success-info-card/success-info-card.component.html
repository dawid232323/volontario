<div class="flex flex-col justify-center min-h-screen">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar [ngStyle]="{ color: 'green' }"
        >task_alt</mat-icon
      >
      <mat-card-title>{{ titleMessage }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ cardContent }}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        mat-button
        color="accent"
        (click)="cardButtonClicked.emit(SuccessInfoCardButtonEnum.Primary)">
        {{ buttonText }}
      </button>
      <button
        *ngIf="!isNil(secondaryButtonText)"
        mat-button
        color="accent"
        (click)="cardButtonClicked.emit(SuccessInfoCardButtonEnum.Secondary)">
        {{ secondaryButtonText }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
