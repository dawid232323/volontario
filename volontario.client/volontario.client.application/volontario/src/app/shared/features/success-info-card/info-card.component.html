<div class="flex flex-col justify-center min-h-screen w-3/4">
  <mat-card>
    <mat-card-header>
      <mat-icon
        *ngIf="infoType === InfoCardTypeEnum.Success"
        mat-card-avatar
        [ngStyle]="{ color: 'green' }"
        >task_alt</mat-icon
      >
      <mat-icon
        *ngIf="infoType === InfoCardTypeEnum.Error"
        mat-card-avatar
        [ngStyle]="{ color: 'red' }"
        >error_outline</mat-icon
      >
      <mat-card-title>{{ titleMessage }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ cardContent }}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        mat-button
        color="accent"
        (click)="cardButtonClicked.emit(InfoCardButtonEnum.Primary)">
        {{ buttonText }}
      </button>
      <button
        *ngIf="!isNil(secondaryButtonText)"
        mat-button
        color="accent"
        (click)="cardButtonClicked.emit(InfoCardButtonEnum.Secondary)">
        {{ secondaryButtonText }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
