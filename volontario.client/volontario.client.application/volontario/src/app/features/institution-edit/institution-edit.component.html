<main class="flex flex-col min-h-screen bg-gray-100 w-full items-center">
  <div
    class="flex flex-row min-h-screen w-full items-center justify-center"
    *ngIf="isLoadingData">
    <mat-progress-spinner
      mode="indeterminate"
      class="w-full"
      color="accent"></mat-progress-spinner>
  </div>
  <div
    class="flex bg-white flex-col lg:px-32 my-10 py-16 space-y-6 lg:w-3/4 w-full items-center justify-start border-2 rounded-2xl border-solid"
    *ngIf="!isLoadingData">
    <span
      class="flex flex-col items-center justify-center lg:items-start lg:space-x-5 w-full space-y-6">
      <div
        class="flex justify-center text-2xl font-bold w-full text-center lg:text-left underline underline-offset-2">
        Edytuj dane instytucji
      </div>
      <div class="flex w-full">
        <app-institution-edit-form
          class="flex w-full"
          [institutionData]="institutionDetails"
          (formSubmit)="onEditFormSubmit($event)"></app-institution-edit-form>
      </div>
    </span>
  </div>
</main>
