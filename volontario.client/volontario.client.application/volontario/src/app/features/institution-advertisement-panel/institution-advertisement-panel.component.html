<div>
  <div class="flex flex-col justify-between items-center h-screen bg-gray-100">
    <section
      id="tabContentWrapper"
      class="flex flex-col items-center justify-center w-full border-4 border-solid lg:w-5/6 bg-white pb-5">
      <div class="w-full pl-12 pr-12">
        <span
          class="flex flex-row items-start lg:space-x-5 pt-24 pb-10 pr-10 w-full">
          <div
            class="text-2xl font-bold text-center lg:text-left underline underline-offset-2">
            Ogłoszenia twojej instytucji
          </div>
        </span>
        <div
          id="buttonsContainer"
          class="hidden lg:flex flex-row items-end lg:space-x-5 w-full justify-end">
          <button
            mat-raised-button
            color="accent"
            class="hover:bg-btnAccentHover"
            (click)="onAddAdvertisementClicked()">
            <mat-icon>add</mat-icon>
            Dodaj ogłoszenie
          </button>
          <button disabled mat-raised-button color="primary">
            <mat-icon>settings</mat-icon>
            Zarządzaj instytycją
          </button>
        </div>
        <div
          id="filterSectionWrapper"
          class="flex flex-row justify-between items-start pt-10 lg:space-x-5 w-full">
          <div
            id="tabContainer"
            class="flex flex-col items-start lg:space-x-5 w-full">
            <mat-tab-group
              class="w-full"
              animationDuration="0ms"
              (selectedTabChange)="onSelectedTabChange($event)">
              <mat-tab label="Przypisane do ciebie">
                <div class="flex flex-col pt-10">
                  <app-filter-panel
                    [panelClearEvent]="assignedFilterClearEvent"
                    [selectedTab]="selectedTab"
                    [loggedUser]="loggedUser"
                    [interestCategories]="categories"
                    [advertisementType]="types"
                    (searchTriggered)="onFilterSearchEvent($event)"
                    class="w-full mb-5">
                  </app-filter-panel>
                  <div
                    *ngIf="advertisements.length === 0 && !isLoadingData"
                    class="text-xl font-medium text-gray-500">
                    Brak ogłoszeń
                  </div>
                  <div
                    *ngIf="isLoadingData"
                    class="flex flex-row w-full h-full items-center justify-center">
                    <mat-spinner
                      mode="indeterminate"
                      color="accent"></mat-spinner>
                  </div>
                  <div *ngIf="!isLoadingData">
                    <div
                      *ngFor="let advertisement of advertisements"
                      class="w-full mb-5 mt-5">
                      <app-advertisement-preview-card
                        [advertisement]="
                          advertisement
                        "></app-advertisement-preview-card>
                    </div>
                    <mat-paginator
                      color="accent"
                      (page)="onPaginatorDataChange($event)"
                      [pageIndex]="currentlySelectedPageIndex"
                      [pageSize]="currentlySelectedPageSize"
                      [length]="totalElements"
                      [pageSizeOptions]="[5, 10, 15]"
                      aria-label="WYbierz stronę">
                    </mat-paginator>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Wszystkie">
                <div class="flex flex-col pt-10">
                  <app-filter-panel
                    [panelClearEvent]="allFilterClearEvent"
                    [selectedTab]="selectedTab"
                    [loggedUser]="loggedUser"
                    [interestCategories]="categories"
                    [advertisementType]="types"
                    (searchTriggered)="onFilterSearchEvent($event)"
                    class="w-full mb-5">
                  </app-filter-panel>
                  <div
                    *ngIf="advertisements.length === 0 && !isLoadingData"
                    class="text-xl font-medium text-gray-500">
                    Brak ogłoszeń
                  </div>
                  <div
                    *ngIf="isLoadingData"
                    class="flex flex-row w-full h-full items-center justify-center">
                    <mat-spinner
                      mode="indeterminate"
                      color="accent"></mat-spinner>
                  </div>
                  <div *ngIf="!isLoadingData">
                    <div
                      *ngFor="let advertisement of advertisements"
                      class="w-full mb-5 mt-5">
                      <app-advertisement-preview-card
                        [advertisement]="
                          advertisement
                        "></app-advertisement-preview-card>
                    </div>
                    <mat-paginator
                      color="accent"
                      (page)="onPaginatorDataChange($event)"
                      [pageIndex]="currentlySelectedPageIndex"
                      [pageSize]="currentlySelectedPageSize"
                      [length]="totalElements"
                      [pageSizeOptions]="[5, 10, 15]"
                      aria-label="WYbierz stronę">
                    </mat-paginator>
                  </div>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>
    </section>
    <section id="footer-section" class="h-10 w-full bg-gray-100">
      <div class="bg-gray-100">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none">
          <path
            d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
            class="fill-bgPrimary"></path>
        </svg>
      </div>
      <app-footer></app-footer>
    </section>
  </div>
</div>
