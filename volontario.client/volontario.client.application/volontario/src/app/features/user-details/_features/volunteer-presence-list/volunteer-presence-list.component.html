<ng-container class="flex flex-col space-y-6">
  <section class="grid lg:grid-cols-3 grid-cols-1 gap-x-3 gap-y-3 py-3">
    <span class="text-3xl font-bold" *ngIf="displayedOffers.length === 0"
      >Wolontariusz nie wziął jeszcze udziału w żadnym wydarzeniu na platformie
      Volontario</span
    >
    <app-offer-card
      *ngFor="let offer of displayedOffers"
      [advertisement]="offer"></app-offer-card>
  </section>
  <section id="paginator-section" *ngIf="displayedOffers.length !== 0">
    <mat-paginator
      color="accent"
      (page)="onPageEvent($event)"
      [pageSizeOptions]="[6, 12, 24]"
      [length]="offers?.length || 0"></mat-paginator>
  </section>
</ng-container>
