<mat-dialog-content class="flex flex-col space-y-6">
  <div class="flex flex-row items-center space-x-6 w-full justify-between">
    <h2 mat-dialog-title>{{ dialogTitle }}</h2>
    <img
      alt="Image about filling the form"
      ngSrc="/assets/fill_form.svg"
      width="100"
      height="35" />
  </div>
  <form [formGroup]="userDetailsForm">
    <angular-editor
      [config]="editorConfig"
      formControlName="detailsField"></angular-editor>
  </form>
  <mat-dialog-actions align="end">
    <button mat-dialog-close mat-raised-button color="warn">Anuluj</button>
    <button
      mat-raised-button
      color="accent"
      (click)="onFormSubmit()"
      [disabled]="userDetailsForm.invalid">
      Zapisz
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
