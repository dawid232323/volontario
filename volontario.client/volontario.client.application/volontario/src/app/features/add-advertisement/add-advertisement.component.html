<div>
  <div class="flex flex-col justify-between items-center h-screen bg-gray-100">
    <section
      id="spinnerSection"
      *ngIf="isAddingAdvertisement"
      class="flex flex-col items-center justify-center lg:w-full min-h-screen">
      <mat-progress-spinner
        [mode]="'indeterminate'"
        [color]="'accent'"></mat-progress-spinner>
    </section>
    <section
      *ngIf="!isAddingAdvertisement && !hasAddedAdvertisement"
      id="formContent"
      class="flex flex-col items-center justify-center w-full border-4 border-solid lg:w-3/4 bg-white pb-5">
      <span class="flex flex-row lg:space-x-5 pt-24 pb-24">
        <div class="lg:flex hidden">
          <mat-icon class="scale-150 pt-1" color="accent">task</mat-icon>
        </div>
        <div class="text-4xl font-bold text-center">Dodaj nowe ogłoszenie</div>
      </span>
      <div class="w-full lg:w-3/4">
        <mat-stepper labelPosition="end" color="accent" class="pb-5">
          <mat-step label="Informacje podstawowe">
            <app-advertisement-basic-info
              [institutionWorkers]="institutionWorkers"
              [advertisementTypes]="advertisementTypes"
              [basicInfoFormGroup]="
                basicInfoFormGroup!
              "></app-advertisement-basic-info>
          </mat-step>
          <mat-step label="Informacje dodatkowe">
            <app-advertisement-additional-info
              [interestCategories]="interestCategories"
              [experienceLevels]="experienceLevel"
              [additionalInfoFormGroup]="additionalInfoFormGroup!">
            </app-advertisement-additional-info>
          </mat-step>
          <mat-step label="Informacje opcjonalne">
            <app-advertisement-optional-info
              [optionalInfoFormGroup]="optionalInfoFormGroup!"
              [benefits]="advertisementBenefits"
              [canSubmitForm]="canSubmitForm"
              (formSubmitEvent)="onFormSubmit()">
            </app-advertisement-optional-info>
          </mat-step>
        </mat-stepper>
      </div>
    </section>
    <section
      id="successSection"
      class="flex flex-col items-center justify-center w-full">
      <app-success-info-card
        class="h-full w-3/4"
        *ngIf="hasAddedAdvertisement"
        (cardButtonClicked)="onSuccessSubmit()"
        [titleMessage]="'Pomyślnie dodano nowe ogłoszenie'"
        [cardContent]="
          'Twoje ogłoszenie będzie widoczne dla wszystkich zarejetrowanych wolontariuszy'
        "
        [buttonText]="'Lista ogłoszeń'"></app-success-info-card>
    </section>
    <section id="footer-section" class="h-10 w-full bg-gray-100">
      <div class="bg-gray-100">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none">
          <path
            d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
            class="fill-bgPrimary"></path>
        </svg>
      </div>
      <app-footer></app-footer>
    </section>
  </div>
</div>
