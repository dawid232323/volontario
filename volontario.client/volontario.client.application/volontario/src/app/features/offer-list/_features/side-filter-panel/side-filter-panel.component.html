<div
  class="flex flex-col bg-white lg:shadow-md lg:rounded-xl lg:border-2 lg:border-gray-200">
  <section id="interest-categories-section" class="py-4 px-4">
    <h2>Kategorie ogłoszeń</h2>
    <ul>
      <li
        (click)="onAddRemoveSelectedCategory(interestCategory)"
        *ngFor="let interestCategory of interestCategories"
        class="py-3 hover:bg-rowAccentHover hover:cursor-pointer hover:rounded-xl">
        <div class="flex flex-row space-x-3 pl-2">
          <i
            *ngIf="isCategorySelected(interestCategory)"
            class="fa-sharp fa-regular fa-square-check"></i>
          <i
            *ngIf="!isCategorySelected(interestCategory)"
            class="fa-sharp fa-regular fa-square"></i>
          <div>{{ interestCategory.name }}</div>
        </div>
      </li>
    </ul>
  </section>
  <section id="offer-type-section" class="py-4 px-4">
    <h2>Typy ogłoszeń</h2>
    <ul>
      <li
        (click)="onAddRemoveSelectedType(offerType)"
        *ngFor="let offerType of offerTypes"
        class="py-3 hover:bg-rowAccentHover hover:cursor-pointer hover:rounded-xl">
        <div class="flex flex-row space-x-3 pl-2">
          <i
            *ngIf="isTypeSelected(offerType)"
            class="fa-sharp fa-regular fa-square-check"></i>
          <i
            *ngIf="!isTypeSelected(offerType)"
            class="fa-sharp fa-regular fa-square"></i>
          <div>{{ offerType.name }}</div>
        </div>
      </li>
    </ul>
  </section>
  <section class="hidden lg:flex flex-col items-stretch py-4 px-4">
    <button
      mat-raised-button
      color="accent"
      class="hover:bg-btnAccentHover"
      (click)="searchTriggered.emit()">
      <mat-icon matPrefix>search</mat-icon>
      Szukaj
    </button>
  </section>
</div>
