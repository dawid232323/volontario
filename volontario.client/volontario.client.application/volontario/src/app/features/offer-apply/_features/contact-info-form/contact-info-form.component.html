<div>
  <form [formGroup]="contactFormGroup">
    <div class="flex flex-col lg:flex-row justify-between">
      <mat-form-field
        class="flex pt-3 pb-3 flex-col w-full lg:mr-3"
        appearance="standard"
        color="accent">
        <mat-label>Email kontaktowy</mat-label>
        <mat-icon matPrefix color="accent">email</mat-icon>
        <input
          matInput
          formControlName="contactEmail"
          placeholder="Podaj swój email kontaktowy" />
        <mat-hint *ngIf="contactFormGroup.controls['contactEmail']?.invalid"
          >Pole jest wymagane</mat-hint
        >
      </mat-form-field>
      <mat-form-field
        class="flex pt-3 pb-3 flex-col w-full lg:mr-3"
        appearance="standard"
        color="accent">
        <mat-label>Numer telefonu</mat-label>
        <mat-icon matPrefix color="accent">phone</mat-icon>
        <input
          matInput
          type="number"
          formControlName="phoneNumber"
          placeholder="Podaj swój numer telefonu" />
        <mat-hint *ngIf="contactFormGroup.controls['phoneNumber']?.invalid"
          >Pole jest wymagane</mat-hint
        >
      </mat-form-field>
    </div>
    <div
      class="flex flex-col space-y-4 lg:space-y-0 lg:flex-row items-center gap-x-5 justify-between pt-10">
      <button
        class="w-1/2 h-full"
        mat-raised-button
        color="primary"
        [routerLink]="['/advertisement', currentOfferId]">
        Powrót do ogłoszenia
      </button>
      <button
        class="w-1/2 h-full"
        mat-raised-button
        matStepperNext
        color="accent">
        Dalej
      </button>
    </div>
  </form>
</div>
