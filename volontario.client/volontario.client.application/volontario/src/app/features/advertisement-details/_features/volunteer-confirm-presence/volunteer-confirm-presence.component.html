<span>
  <span class="flex flex-row items-center space-x-6">
    <img
      ngSrc="/assets/question_mark.svg"
      alt="Volontario are you sure image"
      height="40"
      width="100" />
    <span class="font-bold text-2xl">Potwierdź udział w wolontariacie</span>
  </span>
</span>
<mat-dialog-content>
  <div class="flex flex-col my-6">
    <span> Wybierz odpowiednią opcję poniżej. </span>
    <span *ngIf="canPostponeReminder"
      >Możesz też ustawić przypomnienie o podjęciu decyzji na za tydzień.</span
    >
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div
    class="flex lg:flex-row flex-col w-full lg:space-x-3 lg:space-y-0 space-y-3 space-x-0 justify-center items-center">
    <button
      mat-raised-button
      color="warn"
      class="hover:bg-btnWarnHover"
      (click)="onConfirmDenyPresence(PresenceStateEnum.Denied)">
      Nie wziąłem(ęłam) udziału
    </button>
    <button
      (click)="onConfirmDenyPresence(PresenceStateEnum.Confirmed)"
      mat-raised-button
      color="primary"
      class="hover:bg-btnAccentHoverPrimary">
      Wziąłem(ęłam) udział
    </button>
    <button
      mat-raised-button
      color="accent"
      class="hover:bg-btnAccentHover"
      *ngIf="canPostponeReminder"
      (click)="onConfirmDenyPresence(PresenceStateEnum.Unresolved)">
      <mat-icon matPrefix>snooze</mat-icon> Przypomnij później
    </button>
  </div>
</mat-dialog-actions>
