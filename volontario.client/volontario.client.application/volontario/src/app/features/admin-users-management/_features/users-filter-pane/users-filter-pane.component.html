<div
  class="flex lg:flex-row flex-col w-full bg-white lg:shadow-md lg:rounded-xl lg:border-2 lg:border-gray-200">
  <section
    id="search-fields-section"
    class="flex lg:flex-row flex-col justify-start items-center lg:basis-2/3 lg:w-full mx-3 my-3 lg:space-y-0 space-y-3 lg:space-x-3">
    <mat-form-field appearance="outline" color="accent" class="w-full">
      <mat-icon matPrefix color="accent">group</mat-icon>
      <mat-icon
        matSuffix
        *ngIf="hasTypedText"
        (click)="clearTextField()"
        class="hover:cursor-pointer"
        >delete</mat-icon
      >
      <mat-hint>Wpisz słowa kluczowe jak nazwisko, imię, email</mat-hint>
      <input matInput [(ngModel)]="typedText" />
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent" class="w-full">
      <mat-icon matPrefix color="accent">assignment_ind</mat-icon>
      <mat-select multiple="true" [(ngModel)]="selectedRoles">
        <mat-option
          *ngFor="let role of UserRoles.getAllRoles()"
          [value]="role.id"
          >{{ role.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </section>
  <section
    id="search-buttons-section"
    class="flex lg:flex-row flex-col lg:justify-end items-center lg:basis-1/3 lg:w-full space-x-3 mx-3 my-3">
    <button
      mat-raised-button
      class="hover:bg-btnAccentHoverWhite"
      *ngIf="canClearFilters"
      (click)="onFilterClear()"
      #searchButton>
      <mat-icon matPrefix>delete</mat-icon>Usuń filtry
    </button>
    <button
      mat-raised-button
      #clearButton
      (click)="onSearchSubmit()"
      class="hover:bg-btnAccentHover"
      color="accent">
      <mat-icon matPrefix>search</mat-icon>Szukaj
    </button>
  </section>
</div>
