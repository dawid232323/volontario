spring.datasource.url=jdbc:postgresql://localhost:5433/volontario?createDatabaseIfNotExist=true

# we should create file storing variables like this so when we change it,
# we don't have to modify every place where it was used
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=1

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.hibernate.ddl-auto=update

spring.security.user.name=admin
spring.security.user.password=admin

# @prostecki: adjust values of mail properties
spring.mail.host=x
spring.mail.port=13
spring.mail.username=x
spring.mail.password=x
spring.mail.properties.mail.smtp.auth=x
spring.mail.properties.mail.smtp.starttls.enable=x

# automatic validation during CRUD operations is disabled as we manually turn validation to deal better with violations.
spring.jpa.properties.javax.persistence.validation.mode=none

volontarioNoReplyEmailAddress=x
volontarioModeratorEmailPlaceholder=x
server.port=1337
